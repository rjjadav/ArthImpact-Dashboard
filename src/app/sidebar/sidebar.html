				<li ng-repeat="item in sidebar.menu" ng-class="{active : item.active}"> 
					<a ng-click="sidebar.toggleMenu($index)">
						<i class="{{item.iconClass}}"></i> {{item.name}} 
						<span class="fa fa-chevron-down"></span>
					</a>

					<ul class="nav child_menu" uib-collapse="!item.active" ng-style="item.active ? {'display' : 'block'} : ''">
					<!-- ng-class="{'active-animation' : item.active,'inactive-animation' :  !item.active}" 
					 -->
						<li ng-repeat="child in item.childMenu">
							<a ng-if="child.childMenu == undefined || child.childMenu.length == 0" ng-href="{{sidebar.$state.href(child.url,child.params)}}">
								{{child.name}}
							</a>

							<a ng-if="child.childMenu != undefined && child.childMenu.length > 0" ng-click="sidebar.toggleChildMenu(child,$index, $parent.$index)">
								{{child.name}}
								<span class="fa fa-chevron-down"></span>
							</a>
							<ul class="nav child_menu" uib-collapse="!child.active" ng-style="child.active ? {'display' : 'block'} : ''" ng-if="child.childMenu != undefined && child.childMenu.length > 0" >
								<li ng-repeat="subChild in child.childMenu">
									<a ng-href="{{sidebar.$state.href(subChild.url,subChild.params)}}">
										{{subChild.name}}
									</a>
								</li>
							</ul>
							
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

	<!-- /menu footer buttons -->
